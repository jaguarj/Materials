
<div id="edit-shirt-headline">
  <h1 id="edit-shirt-headline-tag">Edit Shirt</h1>
</div>

  <div class="edit-shirt-page">
  <div class="edit-shirt-page-inside-content">

    <form class="edit-shirt-form">

      <label class="edit-titles">Name: (13 character max!)</label>
      <br />

      <input id="shirt-name" maxlength="13" ng-model="$ctrl.shirt.name" />
      <br/>

      <label class="edit-titles">Bio: (15 character max!)</label>
      <br />

      <textarea id="textarea" maxlength="15" ng-model="$ctrl.shirt.bio"></textarea>
      <br/>

      <label class="edit-titles">Image:</label>
      <br />

      <input id="shirt-image" ng-model="$ctrl.shirt.image" />
      <br/>

      <label class="edit-titles">Url:</label>
      <br />

      <input id="shirt-url" ng-model="$ctrl.shirt.url" />
      <br/>

      <button id="save-button" class="edit-titles" ng-click="$ctrl.saveShirt()">Save</button>
    <form>
  </div>
</div>
